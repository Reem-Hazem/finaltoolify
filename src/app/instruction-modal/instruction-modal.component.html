<!-- instruction-modal.component.html -->
<div class="modal" *ngIf="isVisible">
    <div class="modal-content">
      <span class="close-btn" (click)="agree()">&times;</span>
      <h2>Welcome to Toolify</h2>
      <p>Your privacy is critically important to us. This Privacy Policy explains how we collect, use, disclose, and safeguard your information when you visit our website <a href="https://www.toolify.com" target="_blank">www.toolify.com</a> (the "Site") and make use of our marketplace services.</p>
      <button (click)="agree()">Agree</button>
    </div>
  </div>
